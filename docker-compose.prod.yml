services:
  # ===================
  # Backend (FastAPI)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mms-backend
    restart: unless-stopped
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-mms_analytics}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mms-network

  # ===================
  # Celery Worker (unified)
  # ===================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mms-celery-worker
    restart: unless-stopped
    command: celery -A celery_app.celery worker -Q fast,sync,heavy,default,backfill -c 4 --loglevel=info -n worker@%h
    environment:
      - POSTGRES_URL=${POSTGRES_URL}
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-mms_analytics}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - backend
      - redis
    networks:
      - mms-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mms-celery-beat
    restart: unless-stopped
    command: celery -A celery_app.celery beat --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - celery-worker
    networks:
      - mms-network

  # ===================
  # Nginx (SSL + static frontend + reverse proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: mms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - mms-network

  # ===================
  # Certbot (SSL renewal)
  # ===================
  certbot:
    image: certbot/certbot
    container_name: mms-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - mms-network

  # ===================
  # Databases
  # ===================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: mms-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-mms_analytics}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/clickhouse/users.d:/etc/clickhouse-server/users.d
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mms-network

  redis:
    image: redis:7-alpine
    container_name: mms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mms-network

# ===================
# Volumes
# ===================
volumes:
  clickhouse_data:
  redis_data:
  certbot_webroot:

# ===================
# Networks
# ===================
networks:
  mms-network:
    driver: bridge
