<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Marketplace Management System - Автоматизация рекламы и аналитика для маркетплейсов"
    />
    <title>MMS - Marketplace Management System</title>
    <!-- Sync theme BEFORE React loads to prevent flash -->
    <script>
      (function() {
        try {
          var raw = localStorage.getItem('mp-control-app');
          if (raw) {
            var parsed = JSON.parse(raw);
            var theme = parsed && parsed.state && parsed.state.theme;
            if (theme === 'light') {
              document.documentElement.classList.add('light');
            } else {
              document.documentElement.classList.remove('light');
            }
          }
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
